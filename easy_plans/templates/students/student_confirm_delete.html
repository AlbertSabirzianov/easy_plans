{% extends  "base.html"%}

{% block content %}
{% load django_bootstrap5 %}
<div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <form action="" method="post" class="form">
                    <div class="alert alert-danger" role="alert">
                      Вы уверены что хотите удалить этого Ученика?
                    </div>
                    {% csrf_token %}
                    <h2><p>{{ object.first_name }} {{ object.second_name }}</p></h2>
                    <h3><span class="badge text-bg-secondary">{{ object.work_place.school.name }}</span></h3>

                    <button type="submit" class="btn btn-primary">Удалить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
